<!DOCTYPE html>
<html lang="en">
<head>
       <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            text-align: center;
            max-width: 80%;
        }
        .image-container img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        .text-container {
            margin: 0 50px;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
        }
        .highlight {
            color: gray;
        }
        .description {
            font-size: 18px;
            color: black;
            margin-top: 15px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: black;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img1.png" width="500px" height="500px" alt="Image here">
        </div>
        <div class="text-container">
            <h1 class="title">Your Cover Letter, Made <span class="highlight">Easy</span></h1>
            <p class="description">My Perfect Cover Letter takes the hassle out of writing a cover letter. Easy prompts help you create the perfect job-worthy cover letter effortlessly!</p>
            <a href="tiles.html" class="button">View Templates</a>
        </div>
        <div class="image-container">
            <img src="img1.png" width="500px" height="500px" alt="Another Image">
        </div>
    </div>
</body>
</html>
