        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            padding: 10px;
            border-radius: 10px;

        }
        .tile:hover {
            transform: scale(1.05);
        }
        .tile img {
            width: 100%;
            border-radius: 10px;
        }
        .tile p {
            margin: 10px 0;
            font-weight: bold;
        }
