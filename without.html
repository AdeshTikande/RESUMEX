<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Resume Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docx@7.1.0"></script>

    <script src="script.js" defer></script>

    <div class="container">
        <h1>Resume Templates</h1>
        <div class="grid">
            <div class="template">
                <img src="image/without 1.jpg" alt="Template 1" class="template-img" onclick="downloadImageAsDoc('image/without 1.jpg')">
            </div>
            <div class="template">
                <img src="image/without 2.jpg" alt="Template 2" class="template-img" onclick="downloadImageAsDoc('image/without 2.jpg')">
            </div>
            <div class="template">
                <img src="image/without 3.jpg" alt="Template 3" class="template-img" onclick="downloadImageAsDoc('image/without 3.jpg')">
            </div>
            <div class="template">
                <img src="image/without 4.jpg" alt="Template 4" class="template-img" onclick="downloadImageAsDoc('image/without 4.jpg')">
            </div>
            <div class="template">
                <img src="image/without 5.jpg" alt="Template 5" class="template-img" onclick="downloadImageAsDoc('image/without 5.jpg')">
            </div>
            <div class="template">
                <img src="image/without 6.jpg" alt="Template 6" class="template-img" onclick="downloadImageAsDoc('image/without 6.jpg')">
            </div>
            <div class="template">
                <img src="image/without 7.jpg" alt="Template 7" class="template-img" onclick="downloadImageAsDoc('image/without 7.jpg')">
            </div>
            <div class="template">
                <img src="image/without 8.jpg" alt="Template 8" class="template-img" onclick="downloadImageAsDoc('image/without 8.jpg')">
            </div>
            <div class="template">
                <img src="image/without 9.jpg" alt="Template 9" class="template-img" onclick="downloadImageAsDoc('image/without 9.jpg')">
            </div>
        </div>
    </div>
    
    

    <script>
        async function editTemplate(imgName) {
            const img = new Image();
            img.src = imgName;
            img.crossOrigin = 'Anonymous';

            document.body.appendChild(img);
            const { data: { text } } = await Tesseract.recognize(img);
            
            document.getElementById('templateText').value = text;
            document.getElementById('editor').style.display = 'block';
        }

        async function saveAsDoc(fileName) {
            const text = document.getElementById('templateText').value;
            const doc = new docx.Document();
            doc.addSection({
                properties: {},
                children: [
                    new docx.Paragraph(text)
                ],
            });

            const blob = await docx.Packer.toBlob(doc);
            saveAs(blob, fileName);
        }

        function closeEditor() {
            document.getElementById('editor').style.display = 'none';
        }
    </script>
</body>
</html>
